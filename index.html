<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rebound</title>
    <script src="./build/build.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <p id="score" class="ui center">Score: 0</p>
    <p id="respawn" class="ui center">Systems Online</p> 
    <div class="ui" style="white-space: pre-wrap;">
        WASD - Move
        Mouse - Aim
        Space - Fire
        Refresh to restart
    </div>

    <p id="desc" class="ui center" >
        Stop the blue enemies from reaching the purple target zones! 
        As enemies reach the target zones, they fill with red. A fully
        red target zone is destroyed, and when all zones are gone the game is up!
    </p>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

</body>
</html>
